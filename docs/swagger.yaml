basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: This API is used to send notification.
  title: Notification API
  version: "1.0"
paths:
  /addUser:
    post:
      consumes:
      - application/json
      description: Add permission for a user to apply auth token
      parameters:
      - description: the email address of the user
        in: query
        name: name
        required: true
        type: string
      - description: the application which user used to
        in: query
        name: app
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Add permission
      tags:
      - Auth
  /auth:
    post:
      consumes:
      - application/json
      description: Apply a authrization token
      parameters:
      - description: email address
        in: query
        name: user
        required: true
        type: string
      - description: application name
        in: query
        name: app
        required: true
        type: string
      - description: if send token to email, default false
        in: query
        name: send
        type: boolean
      - description: 'token expiry date, unit hours. Maximum: 72, default 24 hours.'
        in: query
        name: expiration
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Apply a authrization token
      tags:
      - Auth
  /call:
    post:
      consumes:
      - application/json
      description: Send an expedited call by feishu
      parameters:
      - description: email address
        in: query
        name: receiver
        required: true
        type: string
      - description: message content
        in: query
        name: message
        type: string
      - description: times of call, default 0
        in: query
        name: retry
        type: integer
      - description: repeat call interval, unit minutes, default 10 minutes
        in: query
        name: interval
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Send an expedited call
      tags:
      - Send
  /email:
    post:
      consumes:
      - application/json
      description: Send a message to a specify email address
      parameters:
      - description: email address
        in: query
        name: receiver
        required: true
        type: string
      - description: email subject
        in: query
        name: subject
        required: true
        type: string
      - description: email message
        in: query
        name: message
        required: true
        type: string
      - description: email content format, text or html, default text
        in: query
        name: format
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Send message by email
      tags:
      - Send
  /feishu:
    post:
      consumes:
      - application/json
      description: Send a message to a feishu receiver by feishu bot
      parameters:
      - description: email address
        in: query
        name: receiver
        required: true
        type: string
      - description: message content
        in: query
        name: message
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Send a message to feishu receiver
      tags:
      - Send
  /group:
    post:
      consumes:
      - application/json
      description: Send a message to a feishu group by feishu bot webhook
      parameters:
      - description: feishu chatbot webhook
        in: query
        name: receiver
        required: true
        type: string
      - description: message content
        in: query
        name: message
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Send message by feishu bot
      tags:
      - Send
  /list:
    get:
      consumes:
      - application/json
      description: List all message template
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: List message template
      tags:
      - Template
  /messagestatus:
    post:
      consumes:
      - application/json
      description: Check if the latest message has been read
      parameters:
      - description: email address
        in: query
        name: receiver
        required: true
        type: string
      - description: message content
        in: query
        name: message
        type: string
      - description: message id
        in: query
        name: message_id
        type: string
      - description: 'Time range for querying history messages, unit hours, default
          10 hours '
        in: query
        name: interval
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Check if message has been read
      tags:
      - Check
  /pagerduty:
    post:
      consumes:
      - application/json
      description: Use Pagerduty to call a person who
      parameters:
      - description: the summary of the alert
        in: query
        name: summary
        required: true
        type: string
      - description: the source of the alert
        in: query
        name: source
        type: string
      - description: the severity of the alert
        in: query
        name: severity
        required: true
        type: string
      - description: the details of the alert
        in: query
        name: details
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Use Pagerduty to call
      tags:
      - Send
  /refresh:
    post:
      consumes:
      - application/json
      description: Refresh Token
      parameters:
      - description: 'token expiry date, unit hours. Maximum: 72, default 24 hours.'
        in: query
        name: expiration
        type: integer
      - description: if send token to email, default false
        in: query
        name: send
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Refresh Token
      tags:
      - Auth
  /sms:
    post:
      consumes:
      - application/json
      description: Send a message to a phone number
      parameters:
      - description: Message Template Id
        in: query
        name: id
        type: integer
      - description: Message Template Name
        in: query
        name: name
        type: string
      - description: Message Params, separated by '|'
        in: query
        name: params
        type: string
      - description: Receiver phone number, area code required
        in: query
        name: receiver
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Send message by sms
      tags:
      - Send
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
